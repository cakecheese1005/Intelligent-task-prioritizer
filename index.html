<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- For nice popups -->
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Task Manager</h1>
            <nav>
                <a href="#create">Create Task</a>
                <a href="#prioritize">Prioritize Tasks</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="create">
            <div class="form-container">
                <h2>Create New Task</h2>
                <form id="taskForm">
                    <label for="name">Task Name</label>
                    <input type="text" id="name" placeholder="Enter task name" required>

                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" required>

                    <label for="urgency">Urgency Score</label>
                    <input type="number" id="urgency" placeholder="Urgency score" required>

                    <label for="normalized_urgency">Normalized Urgency</label>
                    <input type="number" id="normalized_urgency" step="0.01" placeholder="Normalized Urgency" required>

                    <label for="dependencies">Dependencies (comma separated task ids)</label>
                    <input type="text" id="dependencies" placeholder="e.g. 1,2">

                    <button type="submit" class="btn">Add Task</button>
                </form>
            </div>
        </section>

        <section id="prioritize">
            <div class="prioritize-container">
                <h2>Prioritize Tasks</h2>
                <button onclick="prioritizeTasks()" class="btn">Prioritize Now</button>
                <h3>Prioritized Tasks</h3>
                <div id="taskList" class="task-list"></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Task Manager. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
